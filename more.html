<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/46e72ffc5c.js"
      crossorigin="anonymous"
    ></script>
    <title>Chiman`s kakaotalk</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__colmun">
        <div class="status-bar__icon">
          <span class="status-bar__signal"><i class="fas fa-signal"></i></i></span>
          <span class="status-bar__network company">LG U+ </span>
          <span class="status-bar__speed">LTE</span>
        </div>
      </div>

      <div class="status-bar__colmun-timestamp">오후 10:57</div>

      <div class="status-bar__colmun">
          <span class="alarm"><i class="fas fa-clock"></i></span>
          <span class="battery-percent">77%</span>
          <span class="battery"><i class="fas fa-battery-full"></i></span>
      </div>
    </div>


    <main class="index__main">
        <header class="index__main-header">
            <div class="column">
                <h1 class="index__main-header-username">더보기</h>
                </div>
                <div class="index__main-header-icon"> 
                    <span class="index__main-header-find"><i class="fas fa-search"></i></span>
                    <span class="index__main-header-add"><i class="fas fa-qrcode"></i></i></span>
                    <span class="index__main-header-music"><i class="fas fa-music"></i></span>
                    <span class="index__main-header-setting"><i class="fas fa-cog"></i></span>
                </div>
            
        </header>

        <div class="main__myprofile">
            <div class="chat__profile-lg">
                <img src="images/avatar.jpg" >
            
            <div class="chat__content">
                <span class="chat__content-name">김치환</span>
                <span class="chat__content-content">rlaclghks123@naver.com</span>
            </div>
        </div>
        <div class="more__profile-icon">
            <span class="profile__icon-my">
                My
            </span>
            <span class="profile__icon-coin">
                <i class="fas fa-coins"></i>
            </span>
        </div>
        </div>
        
        <div class="more__pay">
         <div class="pay__amount">pay 700원</div>
         <div class="pay__payment">
             <span class="payment__give">송금</span>
             <span class="payment__payment">결제</span>
             <span class="payment__property">자산</span>
         </div>   
        </div>

        <ul class="main__more-list">
            <li class="more-list">
                <div class="emoji">
                  <span class="emoji__icon"><i class="far fa-laugh-squint"></i></span>
                  <span class="emoji__title">이모티콘</span>
                    </div>
            </li>

            <li class="more-list">
                <div class="present">
                  <span class="present__icon"><i class="fas fa-gift"></i></i></span>
                  <span class="present__title">선물하기</span>
                    </div>
            </li>

            <li class="more-list">
                <div class="order">
                  <span class="order__icon"><i class="fas fa-utensils"></i></span>
                  <span class="order__title">주문하기</span>
                    </div>
                </li>


                <li class="more-list">
                    <div class="facebook">
                      <span class="facebook__icon">                <i class="fab fa-facebook-square"></i>
                      </span>
                      <span class="facebook__title">face book</span>
                        </div>
                    </li>
       </ul>

       

    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-friends">
                <a href ="friends.html">
                    <i class="fas fa-user"></i>
                </a>
            </li>

            
            <li class="nav__list-index">
                <a href="index.html">
                    <i class="far fa-comment"></i>
                </li>
            </a>

            <li class="nav__list-news">
                <a href ="news.html">
                    <i class="far fa-newspaper"></i>
            </a>
        </li>
            <li class="nav__list-more">
                <a href ="more.html">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
  </body>
</html>
