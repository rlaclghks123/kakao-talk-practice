<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/46e72ffc5c.js"
      crossorigin="anonymous"
    ></script>
    <title>Chiman`s kakaotalk</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__colmun">
        <div class="status-bar__icon">
          <span class="status-bar__signal"><i class="fas fa-signal"></i></i></span>
          <span class="status-bar__network company">LG U+ </span>
          <span class="status-bar__speed">LTE</span>
        </div>
      </div>

      <div class="status-bar__colmun-timestamp">오후 10:57</div>

      <div class="status-bar__colmun">
          <span class="alarm"><i class="fas fa-clock"></i></span>
          <span class="battery-percent">77%</span>
          <span class="battery"><i class="fas fa-battery-full"></i></span>
      </div>
    </div>


    <main class="index__main">
        <header class="index__main-header">
            <div class="column">
            <h1 class="index__main-header-username">친구 </h>
                
            </div>
                <div class="index__main-header-icon"> 
                    <span class="index__main-header-find"><i class="fas fa-search"></i></span>
                    <span class="index__main-header-add"><i class="fas fa-comment-medical"></i></span>
                    <span class="index__main-header-music"><i class="fas fa-music"></i></span>
                    <span class="index__main-header-setting"><i class="fas fa-cog"></i></span>
                </div>
        </header>

        <div class="main__myprofile">
            <div class="chat__profile-lg">
                <img src="images/avatar.jpg" >
            </div>
            <div class="chat__content">
                <span class="chat__content-name">김치환</span>
                <span class="chat__content-content">과제 극혐</span>
            </div>
        </div>
        
        <div class="main__plus-friend">
            <h5>추천 친구 </h5>
            <div class="main__plus-friend-list">
                <img src="images/Dr.chin.jpeg" >
            </div>
            <div class="plus-friend__content">
                <span class="plus-friend__content-name">양악은 이욱우 </span>
                <span class="plus-friend__content-content">상담한번 받아보세요</span>
            </div>
        </div>

        <ul class="main__friends-list">
            <li class="friends-list">
                <div class="column">
                    <div class="friends_profile">
                        <img src="images/IronMan.jpg" >
                    </div>
                    <div class="friends__content">
                        <span class="friends__content-name">Iron Man</span>
                        <span class="friends__content-content">세상을 지배하자! </span>
                    </div>
                </div>
                <div class="friends__music"> Ring <i class="far fa-play-circle"></i></div>
            </li>

            <ul class="main__friends-list">
                <li class="friends-list">
                    <div class="column">
                        <div class="friends_profile">
                            <img src="images/Black Pool.jpg" >
                        </div>
                        <div class="friends__content">
                            <span class="friends__content-name">Black pool</span>
                            <span class="friends__content-content"> 일단 먹고보자!  </span>
                        </div>
                    </div>
                    <div class="friends__music"> Ring <i class="far fa-play-circle"></i></div>
                </li>

        </ul>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-friends">
                <a href ="friends.html">
                    <i class="fas fa-user"></i>
                </a>
            </li>

            
            <li class="nav__list-index">
                <a href="index.html">
                    <i class="far fa-comment"></i>
                </li>
            </a>

            <li class="nav__list-news">
                <a href ="news.html">
                    <i class="far fa-newspaper"></i>
            </a>
        </li>
            <li class="nav__list-more">
                <a href ="more.html">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
  </body>
</html>
