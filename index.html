<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/46e72ffc5c.js"
      crossorigin="anonymous"
    ></script>
    <title>Chiman`s kakaotalk</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__colmun">
        <div class="status-bar__icon">
          <span class="status-bar__signal"><i class="fas fa-signal"></i></i></span>
          <span class="status-bar__network company">LG U+ </span>
          <span class="status-bar__speed">LTE</span>
        </div>
      </div>

      <div class="status-bar__colmun-timestamp">오후 10:57</div>

      <div class="status-bar__colmun">
          <span class="alarm"><i class="fas fa-clock"></i></span>
          <span class="battery-percent">77%</span>
          <span class="battery"><i class="fas fa-battery-full"></i></span>
      </div>
    </div>


    <main class="index__main">
        <header class="index__main-header">
            <div class="column">
                <h1 class="index__main-header-username">채팅</h>
                </div>
                <div class="index__main-header-icon"> 
                    <span class="index__main-header-find"><i class="fas fa-search"></i></span>
                    <span class="index__main-header-add"><i class="fas fa-user-plus"></i></span>
                    <span class="index__main-header-music"><i class="fas fa-music"></i></span>
                    <span class="index__main-header-setting"><i class="fas fa-cog"></i></span>
                </div>
           
            <div class="advertise">This is advertise</div>
        </header>
        <ul class="main__chat-list">
            <li class="chat-message">
                <div class="column">
                    <div class="chat__profile">
                        <img src="images/dog.jpeg" >
                    </div>
                    <div class="chat__content">
                        <span class="chat__content-name">족두리</span>
                        <span class="chat__content-content">ㅋㅋㅋㅋㅋㅋ</span>
                    </div>
                </div>
                <div class="chat__timestamp">오후 11:43분</div>
            </li>

            <li class="chat-message">
                <div class="column">
                    <div class="chat__profile">
                        <img src="images/army.jpg" >
                    </div>
                    <div class="chat__content">
                        <span class="chat__content-name">용기실</span>
                        <span class="chat__content-content">언제 전역하냐?</span>
                    </div>
                </div>
                <div class="chat__timestamp">2 years ago</div>
            </li>
        </ul>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-friends">
                <a href ="friends.html" class="nav__list-link">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav__list-index">
                <a href ="index.html" class="nav__list-link">
                    <i class="fas fa-comment"></i>
            </a></li>
            <li class="nav__list-news">
                <a href ="news.html">
                    <i class="far fa-newspaper"></i>
            </a>
        </li>
        <li class="nav__list-more">
        <a href ="more.html" class="nav__list-link">
                <a href ="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
  </body>
</html>
